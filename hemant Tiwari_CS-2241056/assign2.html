<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Bank Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a6cb2;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      padding: 10px 0;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    section {
      padding: 20px;
    }

    .section-header {
      text-align: center;
      margin-bottom: 20px;
    }

    footer {
      background-color: hsl(67, 75%, 40%);
      color: #fff;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bank Name</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#customer-details">Customer Details</a></li>
      <li><a href="#customer-name">Customer name</a></li>
      <li><a href="#Bank-branches">branches</a></li>
      <li><a href="#bank-features">Bank Features</a></li>
      <li><a href="#employee-details">Employee Details</a></li>
    </ul>
  </nav>

  <section id="customer-details">
    <div class="section-header">
      <h2>Customer Data</h2>
    </div>
    <!-- Dynamic content for customer details goes here -->
  </section>

  <section id="bank-features">
    <div class="section-header">
      <h2>Bank branches</h2>
    </div>
    <!-- Dynamic content for bank features goes here -->
  </section>

  <section id="employee-details">
    <div class="section-header">
      <h2>Employee Details</h2>
    </div>
    <!-- Dynamic content for employee details goes here -->
  </section>

  <footer>
    <p>&copy; 2024 Bank Name. All rights reserved.</p>
  </footer>
</body>
</html>
